<div class="container">
    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>
                    Contato
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <section class="col col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <form>
                <fieldset>
                    <div class="row">
                        <section class="col col-xs-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2"><i
                                            class="fa fa-user"></i> </span>
                                    <input class="form-control" type="nome" value="">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col col-xs-12">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-envelope"></i> </span>
                                    <input class="form-control" type="email" value="">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col col-xs-12">
                            <div class="form-group">
                                <label>Assunto</label>
                                <textarea class="form-control" name="assunto" rows="5">

                                </textarea>
                            </div>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col col-x-2 pull-right">
                            <button class="btn btn-primary" type="button"><i class="fa fa-envelope"></i> Enviar</button>
                        </section>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</div>
